<!DOCTYPE html>
<html>

	<head>
		<title>
			<h1>Coreflex Code Assist</h1>
		</title>
		
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-linedtextarea.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="script/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="script/jquery-linedtextarea.js"></script>
		<script type="text/javascript" src="script/script.js"></script>
		
	</head>

	<body>
	
		<header>
			<h1>Coreflex Code Assist</h1>
		</header>
	
		<div class="container">
			<div class="textareacontainer">
				<div class="textarea">
					<div style="width:auto;float:left;" class="headerText">Edit This Code:</div>
					<div class="textareawrapper">
						<textarea autocomplete="off" class="code_input" id="textareaCode" wrap="logical" xrows="30" xcols="50"></textarea>
					</div>
				</div>
			</div>
			
			<div class="iframecontainer">
				<div class="iframe">
					<div class="headerText resultHeader">Result:</div>
					<div class="iframewrapper">
						<textarea xcols="50" xrows="30" wrap="logical" id="textareaCode" class="code_input" autocomplete="off"></textarea>
					</div>
				</div>
			</div>
		</div>
	
		<footer>
			Copyrightâ“’ 2015 tkpark86 All rights reserved.
		</footer>
	
	</body>
	
</html>
